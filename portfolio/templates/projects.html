{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Load your custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Projects</h1>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-light">
                        {% if project.image %}
                            <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                        {% else %}
                            <img src="{% static 'images/default-project.png' %}" class="card-img-top" alt="Default Project Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Load Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load your custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
